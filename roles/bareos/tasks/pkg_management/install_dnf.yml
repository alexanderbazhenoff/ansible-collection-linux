---
- name: "install dnf | Install packages" # noqa package-latest
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: latest # kics-scan ignore-line
    update_cache: true
  register: install_yum_results
  until: install_yum_results is succeeded
  retries: 5
  delay: 5
  when: item | length > 0
  with_items:
    - "{{ packages_to_install }}"
