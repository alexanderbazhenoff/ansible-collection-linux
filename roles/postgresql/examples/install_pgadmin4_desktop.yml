---

- hosts: all
  become: true
  become_method: sudo
  gather_facts: true

  tasks:

    - name: "Install pgadmin4 desktop version"
      ansible.builtin.include_role:
        name: alexanderbazhenoff.linux.postgresql
      vars:
        role_action: install
        role_subject: pgadmin
        pgadmin_installation_type: desktop
