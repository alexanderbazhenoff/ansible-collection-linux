---

- hosts: all
  become: true
  become_method: sudo
  gather_facts: true

  tasks:

    - name: "Install PostgreSQL v16 with postgresql.conf change and pgadmin4 web"
      ansible.builtin.include_role:
        name: alexanderbazhenoff.linux.postgresql
      vars:
        postgresql_version: 16
        install_pgadmin: true
        pgadmin_email: admin@domain.com
        # kics-scan ignore-line
        pgadmin_password: my_pgadmin_password
        # checkov:skip=CKV_SECRET_6 because of example
        postgresql_conf:
          port: 5432
          max_connections: 1000
          superuser_reserved_connections: 10
          listen_addresses: "'*'"
          lc_messages: "'en_US.UTF-8'"
